---

language: android
android:
  components:
    - tools
    - platform-tools
    - build-platform-24.0.1
    - android-23
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-google-google_play_services
jdk:
  - oraclejdk8
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
  - './gradlew test' # Run unit tests
