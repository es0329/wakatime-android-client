---
language: android
android:
  components:
    - tools
    - tools
    - platform-tools
    - build-platform-24.0.1
    - android-23
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-google-google_play_services
  licenses:
    - 'android-.*'
    - 'android-sdk-license-.+'
jdk:
  - oraclejdk8
notifications:
      email: true
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - 'chmod +x gradlew'
script:
  - './gradlew test' # Run unit tests
